[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end Playwright tests
    auth: marks tests related to authentication
    account: marks tests related to account page functionality
    upload: marks tests related to file upload
    annotation: marks tests related to UMR annotation
    api: marks tests related to API endpoints
    order_dependent: marks tests that depend on execution order
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning 